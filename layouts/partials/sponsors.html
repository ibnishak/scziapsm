<section class="bg-transparent">
  <div class="py-8 lg:py-16 mx-auto max-w-screen-xl px-4">
    <h2
      class="mb-8 lg:mb-6 text-xl font-semibold tracking-tight leading-tight text-center text-gray-900"
    >
      Our Sponsors
    </h2>
    <div
      class="grid grid-cols-3 gap-4 text-gray-500 sm:gap-8 md:gap-8 md:grid-cols-8 lg:grid-cols-10"
    >
      {{ range .Site.Data.sponsors }}
      <div class="flex justify-center items-center">
        <img
          alt="{{ .title }} Logo"
          loading="lazy"
          width="200"
          height="100"
          decoding="async"
          data-nimg="1"
          class="col-span-2 sm:max-h-12 w-full object-contain lg:col-span-1 grayscale opacity-50 px-7 sm:px-6 md:px-2 py-4 md:py-2"
          style="color: transparent"
          src="{{ $.Site.BaseURL }}images/{{ .logo }}"
        />
      </div>
      {{ end }}
    </div>
  </div>
</section>
