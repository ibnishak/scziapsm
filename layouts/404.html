{{ define "main" }}
        
<section class="bg-white ">
    <div class="container min-h-screen px-6 py-12 mx-auto lg:flex lg:items-center lg:gap-12">
        <div class="wf-ull lg:w-1/2">
            <p class="text-sm font-medium text-blue-500 ">404 error</p>
            <h1 class="mt-3 text-2xl font-semibold text-gray-800 md:text-3xl">Oops! This page is not ready yet</h1>
            <p class="mt-4 text-gray-500 ">We are working on it, we promise.</p>

            <div class="flex items-center mt-6 gap-x-3">
                <button onclick="history.back()" class="flex items-center justify-center w-1/2 px-5 py-2 text-sm text-gray-700 transition-colors duration-200 bg-white border rounded-lg gap-x-2 sm:w-auto hover:bg-gray-100 ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                    </svg>


                    <span>Go back</span>
                </button>

                <a href="{{.Site.BaseURL}}" class="w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-blue-500 rounded-lg shrink-0 sm:w-auto hover:bg-blue-600 ">
                    Take me home
                </a>
            </div>

            <div class="mt-10 space-y-6">
                <div>
                    <a href="{{.Site.BaseURL}}rules/" class="inline-flex items-center text-sm text-blue-500 gap-x-2 hover:underline">
                        <span>Submit Abstract</span>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </a>

                    <p class="mt-2 text-sm text-gray-500 ">You don't want to be too late.</p>
                </div>

                <div>
                    <a href="#" class="inline-flex items-center text-sm text-blue-500 gap-x-2 hover:underline">
                        <span>Register</span>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </a>

                    <p class="mt-2 text-sm text-gray-500 ">Are you really gonna miss a chance to come to Ratlam?</p>
                </div>

                <div>
                    <a href="{{.Site.BaseURL}}contact/" class="inline-flex items-center text-sm text-blue-500 gap-x-2 hover:underline">
                        <span>Contact</span>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 rtl:rotate-180">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </a>

                    <p class="mt-2 text-sm text-gray-500 ">Call! Or Message!. Probably latter.</p>
                </div>
            </div>
        </div>

        <div class="relative w-full mt-8 lg:w-1/2 lg:mt-0">
            <img class=" w-full lg:h-[32rem] h-80 md:h-96 rounded-lg object-cover " src="{{.Site.BaseURL}}photos/404Horse.gif" alt="">
        </div>
    </div>

    {{end}}
